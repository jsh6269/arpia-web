<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./wallpaper.css" />
    <title>아르피아</title>
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <header>
          <a href="index.html"><img src="./background/title.png" /></a>
        </header>
        <section
          id="charSel"
          style="background-color: rgba(255, 255, 255, 0.7); height: 4480px"
        >
          <br />
          <a
            style="font-size: 25px; padding: 25px; text-decoration: none"
            href="./index.html"
            >▷홈</a
          >
          <div style="padding: 25px">
            <script language="javascript">
              paper = new Array(
                "시작 화면.png",
                "절벽 일러스트.png",
                "얼음마을 남자.jpg",
                "얼음마을 여자.jpg",
                "불꽃마을 남자.jpg",
                "불꽃마을 여자.jpg",
                "대지마을 남자.jpg",
                "대지마을 여자.jpg",
                "용과의 혈투.jpg",
                "용의 협곡.jpg",
                "대지골렘.jpg",
                "홈페이지 메인.png",
                "얼음남자 선택창.jpg",
                "얼음여자 선택창.jpg",
                "불꽃남자 선택창.jpg",
                "불꽃여자 선택창.jpg",
                "대지남자 선택창.jpg",
                "대지여자 선택창.jpg",
                "전체 일러스트.jpg",
                "3d all.jpg",
                "아르피아_얼음남.jpg",
                "아르피아_얼음여.jpg",
                "아르피아_불꽃남.jpg",
                "아르피아_불꽃여.jpg",
                "아르피아_대지남.jpg",
                "아르피아_대지여.jpg",
                "아르피아-sd얼음남.jpg",
                "아르피아-sd불꽃남.jpg",
                "아르피아-sd대지여.jpg",
                "3d 대지마을 여자.jpg",
                "대지 꼬마.jpg",
                "펫모음1.jpg",
                "팻모음2.jpg",
                "팻모음3.jpg",
                "마법구 배경.png",
                "오프닝1.jpg",
                "오프닝2.jpg",
                "오프닝3.jpg",
                "오프닝4.jpg",
                "오프닝5.jpg",
                "던전1.png",
                "던전2.png",
                "콜로세움 전투.png",
                "콜로세움.png",
                "해변가.png",
                "교장실.png",
                "양호실.png"
              );
              for (i = 0; i < paper.length; i++) {
                let lastIndex = paper[i].lastIndexOf(".");
                let name = paper[i].substring(0, lastIndex);
                document.write(
                  `<figure><img src="./wallpaper/${paper[i]}"/><figcaption>${name}</figcaption></figure>`
                );
              }
            </script>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
